<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Resizeable</title>
	<link href="jquery-ui.css" rel="stylesheet">
       <style>
  #resizable { width: 150px; height: 150px; padding: 0.5em; background:url(img/rs.jpg) }

  </style>
	<script src="jquery.js"></script>
	<script src="jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#resizable" ).resizable();
  } );
  </script>
	
 
  
</head>
<body>

<div id="resizable" class="ui-widget-content">
  <h3 class="ui-widget-header">Resize me hooman!</h3>
</div>

</body>
